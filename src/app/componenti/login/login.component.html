<h1>Login</h1>

<form #loginform="ngForm" (ngSubmit)="onSubmit(loginform)">
<!-- email -->
<mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <input matInput type="email" name="email" required ngModel />
</mat-form-field>
<!-- password -->
<mat-form-field appearance="fill">
    <mat-label>Password</mat-label>
    <input matInput type="password" name="password" required ngModel />
</mat-form-field>
<button mat-raised-button color="primary" type="submit" [disabled]="!loginform.valid">Invia</button>
</form>
