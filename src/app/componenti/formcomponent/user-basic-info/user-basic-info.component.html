<ng-container [formGroup]="formBasic">
  <mat-card class="form-container">
    <mat-card-title>Inserisci i tuoi dati</mat-card-title>

    <!-- First name -->
    <mat-form-field>
      <mat-label>First name</mat-label>
      <input matInput placeholder="Ex. Jane" formControlName="firstName" />
    </mat-form-field>
    <p *ngIf="!formBasic.get('firstName')?.valid && formBasic.get('firstName')?.touched">Inserisci il tuo nome</p>
    <!-- /First name -->

    <!-- Last name -->
    <mat-form-field>
      <mat-label>Last name</mat-label>
      <input matInput placeholder="Ex. Doe" formControlName="lastName" />
    </mat-form-field>
    <p *ngIf="!formBasic.get('lastName')?.valid && formBasic.get('lastName')?.touched">Inserisci il tuo cognome</p>
    <!-- /Last name -->

    <!-- email -->
    <mat-form-field>
      <mat-label>e-mail</mat-label>
      <input matInput type="email" matInput placeholder="Ex. jane@doe.com" formControlName="email"/>
    </mat-form-field>
    <p *ngIf="!formBasic.get('email')?.valid && formBasic.get('email')?.touched">Inserisci il tuo cognome</p>
    <!-- /email -->

  </mat-card>
</ng-container>
